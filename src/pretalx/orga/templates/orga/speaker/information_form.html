{% extends "orga/cfp/base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
    <h2>
        {% translate "Speaker Information Note" %}
    </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {% bootstrap_form form layout='event' %}
        {% include "orga/includes/submit_row.html" %}
    </form>
{% endblock %}
